{% extends 'base.html' %}
{% block content %}
<h1>Piezas</h1>
<a href="{{ url_for('main.new_piece') }}">Nueva pieza</a>
<table>
    <tr><th>ID</th><th>Nombre</th><th>Acciones</th></tr>
    {% for piece in pieces %}
    <tr>
        <td>{{ piece.id }}</td>
        <td>{{ piece.name }}</td>
        <td>
            <a href="{{ url_for('main.edit_piece', pid=piece.id) }}">Editar</a>
            <form method="post" action="{{ url_for('main.delete_piece', pid=piece.id) }}" style="display:inline" onsubmit="return confirm('Eliminar?')">
                <button type="submit">Eliminar</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}\n
