<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Suppliers & Pieces</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        nav a { margin-right: 10px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f0f0f0; }
        .flash { background: #e7f7e7; padding: 8px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('main.list_providers') }}">Proveedores</a> |
        <a href="{{ url_for('main.list_pieces') }}">Piezas</a>
    </nav>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for m in messages %} <div>{{ m }}</div> {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>\n
